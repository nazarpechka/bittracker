{% extends "base.html" %}

{% block content %}
    <h2>Password reset</h2>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email.label_tag }}{{ form.email }}</p>
    <input type="submit" class="button w-button" value="Reset password">
  </form>
{% endblock %}
